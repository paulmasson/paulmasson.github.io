<!DOCTYPE html>
<html>
<head>
<title>Circular Sine</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="author" content="Paul Masson">

<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@0.9.1/dist/aframe-master.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.0/dist/aframe-extras.min.js"></script>

</head>

<body style="margin: 0px; overflow: hidden">

<div style="position: absolute; margin: .25in; padding: .25in; background-color: white; z-index: 1">
Function part:
<input name=part type=radio value=re onchange="drawSurface()" checked/>
  <label>re</label>
<input name=part type=radio value=im onchange="drawSurface()"/>
  <label>im</label>
<input name=part type=radio value=abs onchange="drawSurface()"/>
  <label>abs</label>
</div>

<div id="calculating"
     style="width: 7in; height: 2in; margin: auto;
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            z-index: 1; visibility: visible; background-color: transparent;
            color: white; font-size: 8em; text-align: center; line-height: 2in">
calculating</div>

<script src="https://paulmasson.github.io/math/build/math.js"></script>

<script src="../js/FunctionSurface.js"></script>

<a-scene background="color: black">
  <a-entity id="rig" movement-controls position="0 0 20">
    <a-entity camera look-controls></a-entity>
  </a-entity>
  <a-entity id="function"></a-entity>
</a-scene>

<script>

drawSurface();

function drawSurface() {

  calculating.style.visibility = 'visible';

  setTimeout( function() {

    document.getElementById( 'function' ).object3D.el.removeObject3D( 'function' );

    var part = document.querySelector( 'input[name=part]:checked' ).value;

    surface = functionSurface( (x,y) => [ x, y, sin( C(x,y) ) ], [-10,10,251], [-10,10,251],
                               { complexFunction: part, colormap: 'complexArgument', zMinMax: 10 } )
    // setting camera up not work
    surface.rotation.z = pi;
    surface.rotation.x = -pi/2;

    document.getElementById( 'function' ).object3D.el.setObject3D( 'function', surface );

    calculating.style.visibility = 'hidden';

  }, 10 );

}

</script>

</body>
</html>
