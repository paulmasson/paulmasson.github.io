<!DOCTYPE html>
<html>
<head>
<title>Modified Bessel Function of First Kind</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta name="author" content="Paul Masson">
</head>

<body style="margin: 0px; overflow: hidden">

<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r110/examples/js/vr/WebVR.js"></script>

<script src="https://paulmasson.github.io/math/build/math.js"></script>

<script src="../js/FunctionSurface.js"></script>
<script src="../js/VRController.js"></script>
<script src="../js/MenuInVR.js"></script>

<script>

document.write( menuHTML( { name: 'n', default: -1.5 } ) );

var scene = new THREE.Scene();

var renderer = new THREE.WebGLRenderer( { antialias: true } );
renderer.setPixelRatio( window.devicePixelRatio );
renderer.setSize( window.innerWidth, window.innerHeight );
renderer.setClearColor( 0x000000, 1 );
document.body.appendChild( renderer.domElement );

renderer.vr.enabled = true;
document.body.appendChild( THREE.WEBVR.createButton( renderer ) );

var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );

var controller = new THREE.VRController( camera );
controller.rig.add( camera );
controller.rig.position.set( 0, 0, 15 );
scene.add( controller.rig );

scene.add( new THREE.AmbientLight() );

window.addEventListener( 'resize', function() {

  renderer.setSize( window.innerWidth, window.innerHeight );
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

} );

function special( x, y ) { return besselI( C(+nRe.value,+nIm.value), C(x,y) ); }

setUpMenuInVR();
setUpPointer();

updateMenu();

function render() {

  renderer.render( scene, camera );
  controller.update()

  checkForInput();

}

renderer.setAnimationLoop( render );

</script>

</body>
</html>
