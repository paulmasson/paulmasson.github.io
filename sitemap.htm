<!DOCTYPE html>
<html>
<head>
<title>Sitemap</title>
</head>

<body>

<script>

var root = 'https://paulmasson.github.io/';

var xhr = new XMLHttpRequest();

xhr.open( 'GET', 'https://api.github.com/repos/paulmasson/paulmasson.github.io/contents/threejs-examples', false );

xhr.onload = function() {

  var files = JSON.parse( xhr.response );

  files.forEach( f => {
    if ( f.path.indexOf( 'html' ) > -1 ) document.write( root + f.path + '<br>' )
  } );

}

xhr.send();
