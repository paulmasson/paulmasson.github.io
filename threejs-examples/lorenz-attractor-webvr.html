<!DOCTYPE html>
<html>
<head>
<title>Lorenz Attractor in WebVR</title>
<meta charset=utf-8>
<meta name=viewport content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'>
<meta name=author content='Paul Masson'>
<style>

	body { margin: 0px; overflow: hidden; }

</style>
</head>

<body>

<script src=https://cdn.rawgit.com/mrdoob/three.js/r92/build/three.min.js></script>
<script src=https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/vr/WebVR.js></script>

<script>

	var scale = 30;
	var multiplier = 5; // integer, increase for faster visualization

	var steps = 100000;
	var current = 1;
	var shown = 10000;

	var beta = 8/3;
	var rho = 28;
	var sigma = 10;

	var x = scale / 2 * Math.random();
	var y = scale / 2 * Math.random();
	var z = scale / 2 * Math.random();
	var dt = .005;

	var c = new THREE.Color();

	var scene = new THREE.Scene();
	scene.position.set( 0, 0, -1.5*scale );

	var renderer = new THREE.WebGLRenderer( { antialias: true } );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor( 0x000000, 1 );
	document.body.appendChild( renderer.domElement );

	renderer.vr.enabled = true;
	document.body.appendChild( WEBVR.createButton( renderer ) );

	var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 1000 );
	camera.lookAt( 0, 0, -1.5*scale );

	window.addEventListener( 'resize', function() {

		renderer.setSize( window.innerWidth, window.innerHeight );
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

	} );

	var geometry = new THREE.BufferGeometry();

	var positions = new Float32Array( 3 * shown );
	for ( var i = 0 ; i < positions.length ; i += 3 ) positions.set( [ x, y, z ], i );
	geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );

	var colors = new Float32Array( 3 * shown );
	for ( var i = 0 ; i < positions.length ; i += 3 ) colors.set( [ 1, 0, 0 ], i );
	geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );

	var material = new THREE.LineBasicMaterial( { vertexColors: THREE.VertexColors } );

	var line = new THREE.Line( geometry, material );
	scene.add( line );

	function move() {

		geometry.attributes.position.array.copyWithin( 3, 0 );
		geometry.attributes.color.array.copyWithin( 3, 0 );

		if ( current < steps ) {

			var dx = sigma * ( y - x ) * dt;
			var dy = ( x * ( rho - z ) - y ) * dt;
			var dz = ( x * y - beta * z ) * dt;

			x += dx;
			y += dy;
			z += dz;

			geometry.attributes.position.set( [ x, y, z ], 0 );

			c.setHSL( current / steps, 1, .5);
			geometry.attributes.color.set( [ c.r, c.g, c.b ], 0 );

		}

		if ( current < steps + shown ) current++;
		else current = 0;

	}

	function render() {

		renderer.render( scene, camera );

		scene.rotation.z += .001;

		for ( var i = 0 ; i < multiplier ; i++ ) move();

		geometry.attributes.position.needsUpdate = true;
		geometry.attributes.color.needsUpdate = true;

	}

	// no animation frame!
	renderer.animate( render );

</script>

</body>
</html>
